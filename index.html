<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/styles/calculadora.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img
          class="img-calculator"
          src="/assests/calculator-icon.png"
          alt="Calculadora"
        />
        <div class="icons">
          <div class="left-wrapper">
            <div class="hamburguer-wrapper">
              <div class="hamburguer"></div>
              <div class="hamburguer"></div>
              <div class="hamburguer"></div>
            </div>
            <p><b>Estándar</b></p>
            <p style="font-size: 20px; font-weight: bold">◱</p>
          </div>
          <div class="historial">
            <i class="fa-solid fa-clock-rotate-left" style="color: #ffffff"></i>
          </div>
        </div>
        <div class="display">
          <span class="display history"></span>
          <span id="miSpan" class="display result"></span>
          <span class="display letter">MC MR M+ M- MS M</span>
        </div>
        <div class="wrapper">
          <div class="key percentage dark">%</div>
          <div class="key pi dark">π</div>
          <div class="key clear dark">C</div>
          <div class="key delete dark">&#9003;</div>
          <div class="key fraction dark">1/x</div>
          <div class="key root dark">x²</div>
          <div class="key sqrt dark">√</div>
          <div class="key split dark">÷</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key multiply dark">X</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key minus dark">-</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key plus dark">+</div>
          <div class="key negative-positive dark">+/-</div>
          <div class="key">0</div>
          <div class="key coma dark">,</div>
          <div class="key equals">=</div>
        </div>
      </div>
    </div>
    <script src="/script/main.js"></script>
  </body>
</html>
