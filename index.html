<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/styles/calculadora.css" />
  </head>
  <body>
    <div class="container">
      <p>container</p>

      <div class="box">
        <img
          class="img-calculator"
          src="/assests/calculator-icon.png"
          alt="Calculadora"
        />
        <div class="icons">
          <div style="display: flex; align-items: center; gap: 20px">
            <div class="hamburguer-wrapper">
              <div class="hamburguer"></div>
              <div class="hamburguer"></div>
              <div class="hamburguer"></div>
            </div>
            <p><b>Estándar</b></p>
            <div class="historial">
              <svg
                fill="#fff"
                viewBox="0 0 19 19"
                xmlns="http://www.w3.org/2000/svg"
                class="cf-icon-svg"
                stroke="#fff"
                width="25px"
                height="25px"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M16.417 9.5a7.919 7.919 0 0 1-15.212 3.082A7.87 7.87 0 0 1 .584 9.5a.554.554 0 0 1 1.109 0 6.81 6.81 0 0 0 13.081 2.65 6.811 6.811 0 0 0-9.66-8.557 6.859 6.859 0 0 0-1.847 1.554h1.276a.554.554 0 0 1 0 1.108h-2.61a.554.554 0 0 1-.555-.554V3.09a.554.554 0 0 1 1.109 0v1.262A7.898 7.898 0 0 1 8.5 1.583 7.911 7.911 0 0 1 16.417 9.5zm-5.181 3a.554.554 0 0 1-.784 0l-2.42-2.42a.552.552 0 0 1-.22-.441V5.168a.554.554 0 1 1 1.11 0v4.234l2.314 2.315a.554.554 0 0 1 0 .784z"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div class="display">
          <span class="display history"></span>
          <span class="display result"></span>
          <span class="display letter">MC MR M+ M- MS M</span>
        </div>
        <div class="wrapper">
          <div class="key percentage dark">%</div>
          <div class="key pi dark">π</div>
          <div class="key clear dark">C</div>
          <div class="key delete dark">&#9003;</div>
          <div class="key fraction dark">1/x</div>
          <div class="key root dark">x²</div>
          <div class="key sqrt dark">√</div>
          <div id="prueba" class="key split dark">÷
            <!-- <svg class="division"
              fill="#ffff"
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 472.615 472.615"
              xml:space="preserve"
              width="64px"
              height="64px"
              stroke="#ffff"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g>
                  <g>
                    <rect y="226.462" width="472.615" height="19.692"></rect>
                  </g>
                </g>
                <g>
                  <g><circle cx="236.288" cy="96.788" r="66.56"></circle></g>
                </g>
                <g>
                  <g>
                    <path
                      d="M236.29,309.268c-36.726,0-66.56,29.932-66.56,66.56c0,36.726,29.834,66.56,66.56,66.56 c36.726,0,66.56-29.834,66.56-66.56C302.85,339.2,273.016,309.268,236.29,309.268z"
                    ></path>
                  </g>
                </g>
              </g>
            </svg> -->
          </div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key multiply dark">x</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key minus dark">-</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key plus dark">+</div>
          <div class="key negative-positive dark">+/-</div>
          <div class="key">0</div>
          <div class="key coma dark">,</div>
          <div class="key equals">=</div>
        </div>
      </div>
    </div>
    <script src="/script/main.js"></script>
  </body>
</html>
